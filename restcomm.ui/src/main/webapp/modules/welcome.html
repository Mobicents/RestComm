<div class="row-fluid">
    I'm at welcome.
</div>
    <div class="row-fluid">
        <div id="content" class="span12"> <!-- BEGIN OF MAIN CONTENT -->
            <div class="container-fluid">
                <div class="row">
                    <div class="span12">
                    </div>
                </div>
                <div class="row" ng-hide="isUserLogged">

                    <div class="container">
                    </div>
                </div>

                <div class="row" ng-show="isUserLogged">
                    <div class="container">
                        <div class="row">
                            <div class="span12">
                                 <div class="well">
                                     <h2>Welcome "{{ accountData.friendly_name }}"<small style="text-transform: uppercase;"> {{ accountData.status }} / {{ accountData.type }}</small></h2>
                                 </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="span7">
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-user"></i> Account SID</span>
                                    <input class="input-xlarge" id="roSid" type="text" value="{{ accountData.sid }}" readonly>
                                    <!--<button class="btn" type="button"><i class="icon-copy"></i></button>-->
                                </div>
                            </div>
                            <div class="span4">
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-lock"></i> Auth Token</span>
                                    <input class="span9" id="roToken" type="text" style="text-overflow: ellipsis;" value="{{ accountData.auth_token }}" readonly>
                                    <!--<button class="btn" type="button"><i class="icon-copy"></i></button>-->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="span12">
                                <dl class="dl-horizontal" ng-repeat="(name, uri) in accountData.subresource_uris">
                                    <dt>{{ name }}</dt>
                                    <dd>{{ uri }}</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- END OF MAIN CONTENT -->
    </div>
