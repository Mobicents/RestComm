<div class="templates-view">

    <div class="row templates-head">
        <div class="col-md-3">
            <h2 class="templates-title">Template Galery</h2>
        </div>
        <div class="col-md-6 form-inline template-tags">
            <div class="checkbox"><label><input type="checkbox"> Voice</label></div>
            <div class="checkbox"><label><input type="checkbox"> SMS</label></div>
            <div class="checkbox"><label><input type="checkbox"> USSD</label></div>
        </div>
        <div class="col-md-3 template-search">
            <form class="search-form">
                <img class="search-icon" src="resources/img/v2/search-icon.png">
                <input name="q" type="text" size="40" placeholder="Search..." ng-model="query.template_name" uib-tooltip="Search by template name" tooltip-popup-delay="1000">
            </form>
        </div>
    </div>

    <div class="row">
        <div ng-repeat="template in templateList.results" class="col-md-2">
            <div class="template-item">
                <div class="item-top">
                    <span class="template-icon"><i class="fa fa-microphone"></i></span>
                </div>
                <div class="item-bottom">
                    <span>{{template.name}}</span>
                </div>
            </div>
        </div>
    </div>

</div>
