<rc-page-title icon="user" title="PROFILE" sub-title="{{ account.friendly_name }}"></rc-page-title>

<div class="row">
    <div class="col-md-3">
        <div class="tabbable tabs-left">
            <ul class="nav nav-tabs" style="margin: 0; width: 100%;" >
                <li ng-repeat-start="acc in accounts" class="disabled" ng-show="$index == 1"><a>SUB ACCOUNTS</a></li>
                <li ng-repeat-end ng-class="acc.sid == account.sid ? 'active grey-tab' : ''"><a href="#/profile/{{acc.sid}}" ng-class="$first ? 'fa fa-link' : ''"> {{ acc.friendly_name }}</a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-9" style="padding: 0;">
        
        <div class="well">
			<h3 class="text-muted section-heading"><i class="fa fa-cog"></i> Account Settings</h3>
			
			<form name="profileForm" class="form-horizontal">
				<div class="form-group">
					<label class="col-md-4 control-label" for="account-sid">Account SID</label>
					<div class="col-md-8">
						<input id="account-sid" type="text" class="form-control" placeholder="Account SID" ng-value="account.sid" readonly />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="date-created">
						<h5 class="no-margins">Date Created/Updated</h5>
					</label>
					<div class="col-md-4">
						<input id="date-created" type="text" class="form-control" placeholder="Date Created" ng-value="account.date_created|date:'EEE, d MMMM y, HH:mm:ss'" readonly />
					</div>
					<div class="col-md-4">
						<input id="date-updated" type="text" class="form-control" placeholder="Date Updated" ng-value="account.date_updated|date:'EEE, d MMMM y, HH:mm:ss'" readonly />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="friendly-name">
						<h5 class="no-margins">Friendly Name</h5>
					</label>
					<div class="col-md-8">
						<input id="friendly-name" type="text" class="form-control" placeholder="Friendly Name" maxlength="64" ng-model="account.friendly_name" />
					</div>
				</div>
				<!--
				<div class="form-group" ng-class="{'has-error':!profileForm.newPassword.$valid}">
					<label class="col-md-4 control-label" for="date-created">
						<h5 class="no-margins">Password</h5>
					</label>
					<div class="col-md-4">
						<style type="text/css">div.password-strength span { right: 20px !important; }</style>
						<div ng-show="newPassword" class="col-md-12 password-strength" ng-password-strength="newPassword" style="padding: inherit;"></div>
						<input id="newPassword" name="newPassword" type="password" class="form-control" ng-class="{'password-transparent' : newPassword}" placeholder="New Password" ng-model="newPassword" />
					</div>
					<div class="col-md-4">
						<input id="passwordConfirmation" name="newPassword2" type="password" class="form-control" placeholder="Confirm New Password" ng-model="newPassword2" />
					</div>
				</div>
				-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="account-type">
						<h5 class="no-margins">Type</h5>
					</label>
					<div class="col-md-2">
						<select ng-model="account.type" id="account-type" class="form-control">
							<option value="Trial">Trial</option>
							<option value="Basic">Basic</option>
							<option value="Full">Full</option>
						</select>
					</div>
					<label class="col-md-2 control-label">
						<h5 class="no-margins">Status</h5>
					</label>
					<div class="col-md-4">
						<div class="btn-group" data-toggle="buttons-radio">
							<button type="button" class="btn btn-success" ng-class="account.status == 'active' ? 'active' : 'opacity70'" ng-click="account.status = 'active'"><i class="fa fa-check-circle"></i> Active</button>
							<button type="button" class="btn btn-danger" ng-class="account.status == 'suspended' ? 'active' : 'opacity70'" ng-click="account.status = 'suspended'"><i class="fa fa-exclamation-circle"></i> Suspended</button>
						</div>
					</div>
				</div>
				
				<div class="row section-footer">
					<div class="col-md-offset-4 col-md-8">
						<button class="btn btn-primary pull-right margin-left-10" ng-click="updateProfile()" ng-disabled="profileForm.$invalid">Save</button>
						<button class="btn btn-default pull-right margin-left-10" ng-click="resetChanges()">Reset Changes</button>
					</div>
				</div>

				<!--
				<div class="row form-horizontal">
					<div class="col-md-12">
						<alert type="alert.type" close="closeAlert()" ng-show="$parent.alert.show">{{alert.msg}}</alert>
					</div>
				</div>
				-->
			</form>
			
		</div>
			
		<div class="well">
			<h3 class="text-muted section-heading"><i class="fa fa-unlock-alt"></i> Account Access</h3>			
			
			<h4 class="text-muted details-header" style="margin-top:20px;" title="Access this account using an API Key and Basic HTTP Authentication"> &nbsp;API Credentials</h4>
			<form name="apiCredentialsForm" class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-md-4"><h5 class="no-margins">API Key</h5></label>
					<div class="col-md-6">
						<input id="auth-token" type="text" class="form-control" maxlength="64" ng-model="account.auth_token" readonly />
					</div>
					<div class="col-md-2">
						<button ng-click="revokeApikey(account)" ng-disabled="!account.auth_token" type="button" class="btn btn-link" title="Revoke API Key" ><i class="fa fa-trash-o"></i></button>
						<button ng-click="assignApikey(account)" ng-disabled="!!account.auth_token" type="button" class="btn btn-link" title="Assign a new API Key"><i class="fa fa-refresh"></i></button>
					</div>
				</div>
			</form>

			
			<h4 class="text-muted details-header" style="margin-top:20px;" title="Access this account using your Restcomm user credentials and Oauth"></i> &nbsp;Linked User</h4>
			<form name="userForm" class="form-horizontal" style="margin-top:10px">
				<div class="form-group">
						<label class="col-md-4 control-label" for="friendly-name">
							<h5 class="no-margins">Username</h5></label>
					<div class="col-md-6">
						<input ng-readonly="!!account.email_address" ng-model="userLink.email_address" ng-readonly="true" id="email-address" type="email" class="form-control" placeholder="alice@telestax.com" maxlength="64" />
					</div>
					<div class="col-md-2">
						<button ng-disabled="userForm.$invalid || !userLink.email_address" ng-show="!account.email_address" ng-click="linkUser(account,userLink)" type="button" class="btn btn-link" title="Link with an existing Restcomm User. You will be allowed to access this account after logging as this user."><i class="fa fa-chain"></i></button>
						<button ng-show="!!account.email_address" ng-click="unlinkUser(account)" type="button" class="btn btn-link" title="Un-link from Restcomm User. You won't be allowed to access this account with this user's credenetials."><i class="fa fa-chain-broken"></i></button>
					</div>
				</div>
			</form>

			
			
		</div>

        <div class="">
            <button ng-click="deleteAccount(account)" ng-disabled="loggedSid==account.sid" class="btn btn-danger pull-left">Delete Account</button>
        </div>

    </div>
</div>
