<div class="rappmanager">

	<rc-page-title icon="shopping-cart" title="My Apps" sub-title=""></rc-page-title>

	<div class="row">
		<table class="table">
			<thead>
				<tr>
					<th>Title</th>
					<th>Categories</th>
					<th>Description</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in products">
					<td>{{product.info.title}}
						<div class="text-muted">{{product.info.appId}}</div>
					</td>
					<td>
						<span ng-repeat="(catid, category) in product.info.category" class="label label-default category-tag">{{category.name}}</span>
					</td>
					<td >{{product.info.excerpt}}</td>
					<td>
						<button type="button" class="btn btn-primary">Install</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
		Displaying {{products.length}} products
	</div>

	<div class="row">
		<div class="form-group">
			<div class='drop-area' ng-file-drop="onFileSelect($files)"
				ng-file-drag-over-class="dropping" ng-show="dropSupported">
				<div class="drop-prompt">Drop packaged apps here</div>
			</div>
			<div ng-file-drop-available="dropSupported=true"
				ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
		</div>
	</div>

</div>
