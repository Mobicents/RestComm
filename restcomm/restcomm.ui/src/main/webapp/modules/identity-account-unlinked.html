<rc-page-title icon="chain-broken" title="Account" sub-title="Unlinked"></rc-page-title>

<div class="row">
    <div class="column-md-12">
        <p>
            Hello {{unlinkedUsername}}.
        </p>
        <p>
            Your account is not linked to your Restcomm Identity user. Please verify you're the ligitimate
            owner of this account by providing the accounts credentials (the ones you used to sign in Restcomm
            directly).
        </p>
    </div>
    <form ng-submit="verifyAccountPassword(accountPassword)">
        <div class="column-md-4">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Password</span>
                    <input type="password" ng-model="accountPassword" class="form-control">
                </div>
            </div>
        </div>
        <div class="column-md-2">
            <button type="submit" class="btn btn-primary">Verify</button>
        </div>
    </form>
</div>
