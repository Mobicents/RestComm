<div class="row">
    <div class="col-md-8 col-md-offset-2 col-sm-6 col-sm-offset-3 col-xs-12">
        <section class="login-form" ng-class="{'shake animated': loginFailed}">
            <form role="login" ng-submit="login()">
                <h3 id="sign-in">Sign In</h3>
                <div class="row">
                    <div class="col-xs-12">
                        <label id="rc-email-label" class="sign-in-label" for="rc-email">Email / Account SID</label>
                        <input type="email" id="rc-email" name="email" placeholder="Enter your email or account SID" class="form-control input-lg" ng-model="credentials.sid" required autofocus />
                    </div>
                    <div class="col-xs-12">
                        <label id="rc-password-label" class="sign-in-label" for="rc-password">Password</label>
                        <input type="password" id="rc-password" name="password" placeholder="Enter your password" class="form-control input-lg" ng-model="credentials.token" required />
                        <section ng-show="!!PublicConfig.resetPasswordUrl">
                            <a id="forgot-password" target="_blank" href="{{PublicConfig.resetPasswordUrl}}">Forgot password?</a>
                        </section>
                    </div>
                </div>
                <div class="text-center">
                    <button class="rc-btn btn-primary sign-in-btn" id="sign-in-button" type="submit">Sign in</button>
                </div>
            </form>
        </section>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2 col-sm-6 col-sm-offset-3 col-xs-12 hidden" id="sign-up">
        No account ? Sign Up.
    </div>
</div>

</div>
