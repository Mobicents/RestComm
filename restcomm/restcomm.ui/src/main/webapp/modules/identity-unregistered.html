<rc-page-title icon="unlock" title="Organization Identity" sub-title="Unregistered"></rc-page-title>

<form name="form" ng-submit="submitOrgIdentityDetails(orgIdentity)">
    <div class="row">
        <div class="col-md-12">
            <alert>
                This organization is not registered with an identity server yet.
            </alert>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Identity Name</span>
                    <input class="form-control" ng-model="orgIdentity.Name">
                </div>
                <p class="help-block">Register for a cloud account to get an identity name <a href="http://externalapp/register">here</a> </p>
            </div>

        </div>
        <div class="col-md-12">
            <button type="submit" ng-disabled="!orgIdentity.Name" class="btn btn-primary pull-right">Update</button>
        </div>
    </div>
</form>
