<rc-page-title icon="lock" title="Identity" sub-title="Unregistered"></rc-page-title>

<div class="row">
    <div class="col-md-12">
        <alert>
            <p>This restcomm instance is not registered with an identity server yet. </p>
            <p>Registration will enable Oauth based authorization and SSO features but will require creating additional accounts in the configured Keycloak authorization server.</p>
        </alert>
        <form name="form">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Redirect URL</span>
                    <input class="form-control" model="form.redirectUrl">
                </div>
                <p class="help-block">asdf</p>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Initial access token</span>
                    <input class="form-control" model="form.iat">
                </div>
                <p class="help-block">asdfas</p>
            </div>
        </form>
    </div>
    <div class="col-md-12">
        <button class="btn btn-primary pull-right">Register</button>
    </div>
</div>
