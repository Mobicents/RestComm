	<div class="panel">
		<div class="panel-heading rvd-handle">
			<h4 class="panel-title">
				<i ng-click='panel.isCollapsed = !panel.isCollapsed' class="fa rvd-clickable" ng-class="{'fa-caret-right': panel.isCollapsed, 'fa-caret-down': !panel.isCollapsed}"></i>
				&nbsp; &nbsp;
				<span  tooltip='{{panel.title}}'>{{panel.title}}</span> 
				<i ng-click='panel.remove()' class='fa fa-trash-o pull-right rvd-clickable'></i>
			</h4>
		</div>
		<div class="panel-body" ng-hide='panel.isCollapsed'>
			<div ng-tranclude></div>
			<!-- <div class="row">
				this is a new panel
			</div>-->
		</div>
	</div>
